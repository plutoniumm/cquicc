<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://manav.ch/atomic.css">

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/revealmod.css">

  <script src="/reveal.js"></script>
  <script src="/basics.js"></script>

  <style>
    img {
      max-width: 90vw;
    }

    .afa {
      background: #afa;
    }

    .aaf {
      background: #aaf;
    }

    .aff {
      background: #aff;
    }

    .faa {
      background: #faa;
    }

    .faf {
      background: #faf;
    }

    .ffa {
      background: #ffa;
    }
  </style>

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize( { securityLevel: 'antiscript', theme: "base" } );
    loop( () => {
      mermaid.init( undefined, $$( '.mermaid' ) )
    } )
  </script>
  <script>
    if ( window.location.search.match( /print-pdf/gi ) ) {
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = 'css/pdf.css';
      document.querySelector( 'head' ).appendChild( link );
    }
  </script>
  &head;
</head>

<body vars='&vars;' xmlns="http://www.w3.org/2000/svg">
  <main class="reveal" style="font-size: 24px;">
    <article class="slides">
      <section>
        <h2>&topic;</h2>
      </section>
      &body;
    </article>
  </main>
</body>

<script>
  Reveal.initialize();
  Reveal.slide( localStorage.getItem( 'currslide' ) || 0 );
  Reveal.addEventListener( 'slidechanged', ( e ) =>
    localStorage.setItem( 'currslide', e.indexh )
  );
</script>
<style class="killCSS">
  body {
    background-color: #ccc;
  }

  .reveal .slides {
    background: #fff;
  }
</style>

</html>
