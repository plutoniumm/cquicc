<body class="mx-a">
  <h1 class="w-100 mx-a">Redpitaya WebServer</h1>

  <h2>Run Terminal</h2>
  <div style="color:#888">
    Be careful with this it is a full remote code execution. This means that you can do anything that the user can do.
    IT WILL NOT stop you if you decide to do <code>rm -rf /</code>
  </div>
  <form id="rce" method="post" class="rx5 p-rel" onsubmit="submit(rce)">
    <textarea name="code" id="rce-code" rows="5" class="p10">Enter Code Here</textarea>

    <input type="submit" class="blur tc rpm-5 p-abs" style="bottom:0;right:0;--bg:#fff6;--sz:8px;color:#fff;"
      value="Run">
  </form>
