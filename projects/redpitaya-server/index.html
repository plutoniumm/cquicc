<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/atomic.css">
  <link rel="stylesheet" href="/assets/global.css">

  <link rel="apple-touch-icon" href="">
  <link rel="icon" type="image/png" href="">

  <script>
    const $ = ( selector ) => document.querySelector( selector );
    const $$ = ( selector ) => document.querySelectorAll( selector );
    const setStyle = ( el, name, from ) => {
      const value = el.getAttribute( from );
      if ( !value ) return 0;
      el.style.setProperty( name, value )
    };
  </script>

  <title>Redpitaya LocalServer</title>
</head>

<body class="mx-a" xmlns:svg="http://www.w3.org/2000/svg">
  <h1 tx="red" class="w-100 mx-a">Redpitaya WebServer</h1>

  <main>
    <section>
      <h3>Plot from file</h3>
      <p>
        Attach a file with N values of x,y pairs. Th server will plot the data.
      </p>

      <form class="f j-bw" id="startPlot">
        <input type="file" name="file" id="file" required />

        <div>
          <button type="submit">Plot</button>
          <button id="kill">Kill</button>
        </div>
      </form>

      <div class="result p5" id="plot-result" style="margin: 1em 0;">
        <img id="spinner" class="htmx-indicator spinner" src="/assets/bars.svg" />
      </div>
    </section>

    <div id="testsvg"></div>
  </main>

  <div id="error-holder" class="p-fix f-col"></div>
  <!-- setting up stuff -->
  <script src="/assets/handlers.js"></script>
  <script src="/assets/image.js"></script>
  <!-- main stuff -->
  <script src="/assets/events.js"></script>
</body>

</html>
